<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <title>Number-guesser</title>
</head>
<body>
  <div class="box">
    <div class="container">
      <p class="lets-play"><span class="blue">Hey</span> <span class="yellow">let's</span> <span class="green">play</span> a <span class="purple">game!</span></p>
      
      <h1>Number guesser</h1>
      <div id="game-section">
        <p class="guess-num">Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>

        <input type="number" id="guess-input" placeholder="Enter a number...">
        <input type="submit" value="Submit" id="btn">

        <p class="message"></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
